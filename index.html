        <script>
            function buttonEl_click() {
                const ButtonEl = document.querySelector(".Btn-theme");
                const MoonEl = ButtonEl.querySelector(".moon");
                const SunEl = ButtonEl.querySelector(".sun");
                const HtmlEl = document.querySelector('html');

                if(HtmlEl.getAttribute('theme') === "light") {
                    MoonEl.setAttribute('style', 'display: none');
                    SunEl.setAttribute('style', 'display: ""');
                    HtmlEl.setAttribute('theme', "dark");
                }
                else {
                    MoonEl.setAttribute('style', 'display: ""');
                    SunEl.setAttribute('style', 'display: none');
                    HtmlEl.setAttribute('theme', "light");
                }
            }
